<body>
	<form name="html5bootcampform" onsubmit="return validateForm()">
		First name:<br>
		<input type="text" name="firstname"><br>
		Last name:<br>
		<input type="text" name="lastname"><br>
		Email:<br>
		<input type="text" name="email"><br>

			<option value="football">Football</option>
			<option value="soccer">Soccer (A.K.A, "Real Football")</option>
			<option value="swimming">Swimming</option>
			<option value="rowing">Rowing</option>
			<option value="other">Other</option>

		<input type="submit" value="Submit">
		<input type="reset" value="Clear Form" onClick="this.form.reset()">

<script>
function validateForm() {
    var x = document.forms["html5bootcampform"]["firstname"].value;
    if (x == null || x == "") {
        alert("All fields must be filled out, or you're not getting out of here alive, motherfu**er! BWAHAHAHAA");
        return false;
    }
}
</script>
